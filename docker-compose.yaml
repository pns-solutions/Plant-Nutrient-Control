version: '3'
services:
  # Creates an ElasticsearchDB instance to store the sensordata
  elasticsearch:
    image: comworkio/elasticsearch
    restart: always
    volumes:
      - elasticsearch:/var/lib/elasticsearch
    ports:
      - "8083:8083"
      - "8086:8086"
    #environment:
    #  - INFLUXDB_ADMIN_USER=admin
    #  - INFLUXDB_ADMIN_PASSWORD=<MY_PASSWORD>
    #  - INFLUXDB_DB=speedtest

  # Displays the results in a Grafana dashborad
  grafana:
    image: grafana/grafana:latest
    restart: always
    depends_on:
      - influxdb
    ports:
      - 3000:3000
    volumes:
      - grafana:/var/lib/grafana
      

volumes:
  grafana:
  elasticsearch:
  
  

